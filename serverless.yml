service: sprout-core

custom:
  farmersTable: 'farmers-table-${self:provider.stage}'
  locationsTable: 'locations-table-${self:provider.stage}'
  dynamodb:
    start:
      migrate: true

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: ap-southeast-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["FarmersDynamoDBTable", "Arn"] }
        - { "Fn::GetAtt": ["LocationsDynamoDBTable", "Arn"] }
  environment:
    FARMERS_TABLE: ${self:custom.farmersTable}
    LOCATIONS_TABLE: ${self:custom.locationsTable}

functions:
  rest-api:
    handler: index.handler
    events:
      - http: 'ANY {proxy+}'
  farmer-created:
    handler: events.farmerCreatedHandler
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt:
              - FarmersDynamoDBTable
              - StreamArn
          batchSize: 1
    environment:
      SMS_URL: https://a268445f.ngrok.io
  farmer-subscribed:
    handler: events.farmerSubscribedHander
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt:
              - FarmersDynamoDBTable
              - StreamArn
          batchSize: 1

resources:
  Resources:
    FarmersDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: farmerId
            AttributeType: S
        KeySchema:
          -
            AttributeName: farmerId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.farmersTable}
    LocationsDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: locationId
            AttributeType: S
        KeySchema:
          -
            AttributeName: locationId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.locationsTable}

package:
  exclude:
    - inputs/**
    - .git/**

plugins:
  - serverless-dynamodb-local
  - serverless-offline
